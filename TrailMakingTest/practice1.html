<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Part 1</title>
    <link rel="stylesheet" href="stylepractice1.css">

</head>
<body>
   
    <main class="main">
        <div id="game-info">
            <div id="moves-container"><div id="moves-progress"><span id="moves"></span></div></div>
            <div id="timer-container"><span id="timer">00:00</span></div>
        </div>
        <div id="game-area"></div>
        <button class="next-button" style="display: none;">Next</button>
    </main>
  
    
    <div class="popupPractice">
        <div class="instructions">
            <h1
            style="font-size: 50px; margin-top: 45px; margin-bottom: 10px; color: #423f3f ; text-align: center;">
            PRACTICE</h1>
        <br>
       <ul style="font-size: 28px; color: #423f3f ; text-align: left ; margin-left: 130px; margin-top:20px; padding-right: 80px;">
        <li style="margin-bottom: 10px;">You will be shown numbers contained in circles.</li>
        <li>Please click the circles of the numbers in ascending order, starting from the lowest number and moving to the next one in order. Start at 1, then 2, then 3, and so on.</li>
        </ul>
        </div>


        <div class="btn-group">
            <button class="info-btn continue-button">Continue</button>
        </div>    
    </div>    

    <script src="practice1.js"></script>
</body>
</html>
