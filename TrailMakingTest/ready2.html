<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready 2</title>
    <link rel="stylesheet" href="styleready2.css">
</head>
<body>
    <main class="main" style="display: none;">
        <div id="game-info">
            <div id="moves-container"><div id="moves-progress"><span id="moves"></span></div></div>
            <div id="timer-container"><span id="timer">00:00</span></div>
        </div>
        <div id="game-area"></div>
        <button class="next-button" style="display: none;">Next</button>
    </main>
    
    <div class="popupPractice">
        <div class="instructions">
            <h1 style="font-size: 100px; margin-top: 50px; text-align: center; color: #5dca9c;">READY<span class="spanready">?</span></h1>
        </div>

        <div class="btn-group">
            <button class="info-btn continue-button">START</button>
        </div>    
    </div>     

    <script src="ready2.js"></script>
</body>
</html>
